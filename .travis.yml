language: java
jdk:
- oraclejdk8
sudo: false
before_script:
- npm install
- bower install
script:
- mvn package -Popenshift
before_deploy:
- sed -i '/node_modules\//d' .gitignore
- sed -i '/bower_components\//d' .gitignore
deploy:
  skip_cleanup: true
  
  provider: openshift
  user: $OPENSHIFT_USERNAME
  password: $OPENSHIFT_PASSWORD
  app: clubby
  domain: teamasdasd
  on:
    repo: Tony-Mc/asdasd
    branch: master
