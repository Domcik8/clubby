<div class="card card-block">
    <div *ngIf="loading" class="loader"></div>
    <cb-error [code]="code"></cb-error>
    <div *ngIf="transactions && code < 300">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Info</th>
                <th>Transaction status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="#trans of transactions; #i = index">
                <td>{{trans.CreationDate | date:'yyyy-MMM-dd HH:mm:ss'}}</td>
                <td>{{trans.Amount | number:'1.2-2'}}</td>
                <td>{{trans.Currency}}</td>
                <td>{{trans.InfoText}}</td>
                <td cb-transactionStatus="{{trans.Status}}"></td>
            </tr>
            </tbody>
        </table>
        <p class="text-center"
           *ngIf="transactions.length === 0">Nothing found.</p>
    </div>

</div>
