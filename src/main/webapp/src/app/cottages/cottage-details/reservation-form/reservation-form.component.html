<button type="button" class="btn btn-success" data-toggle="modal" data-target="#reservationModal">Reserve</button>

<!-- Modal -->
<div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="reservationModalLabel">Reservation form</h4>
            </div>
            <div class="modal-body">
                <form>
                </form>
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <!-- Start date -->
                            <label class="control-label"  for="startDate">Start date</label>
                            <div class="controls">
                                <!--TODO:Sorry safari users :(-->
                                <input id="startDate" type="date"/>
                                <p class="help-block">Reservation starts on Monday</p>
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- End date -->
                            <label class="control-label"  for="endDate">End date</label>
                            <div class="controls">
                                <!--TODO:Sorry safari users :(-->
                                <input id="endDate" type="date"/>
                                <p class="help-block">Reservation ends on Sunday</p>
                            </div>
                        </div>


                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
