<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Cottage</th>
    <th>Reserved by</th>
    <th>Start Date</th>
    <th>End Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="#reservation of reservations">
  <!--<tr>-->
    <td>{{reservation?.id}}</td>
    <td>{{reservation?.cottage?.title}}</td>
    <td>{{reservation?.user?.name}}</td>
    <td>{{reservation?.dateFrom}}</td>
    <td>{{reservation?.dateTo}}</td>
  </tr>
  </tbody>
</table>
