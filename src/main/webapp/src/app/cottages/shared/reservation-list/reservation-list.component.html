<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Cottage</th>
    <th>Reserved by</th>
    <th>Start Date</th>
    <th>End Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="#reservation of reservations">
  <!--<tr>-->
    <td>1</td>
    <td>{{reservation.cottage}}</td>
    <td>{{reservation.user}}</td>
    <td>{{reservation.dateFrom}}</td>
    <td>{{reservation.dateTo}}</td>
  </tr>
  </tbody>
</table>
