
[main]
cacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.cacheManager = $cacheManager

dsconf = utilities.configuration.DatasourceConfiguration
ds = org.postgresql.ds.PGSimpleDataSource

ds.user = $dsconf.user
ds.password = $dsconf.password
ds.databaseName = clubby
ds.serverName = $dsconf.serverName
ds.portNumber = $dsconf.portNumber

jdbcRealm = security.shiro.ApplicationRealm
jdbcRealm.dataSource = $ds

shiro.loginUrl = /login.jsp

[urls]
/login.jsp = authc
/logout = logout

/app/** = authc
/api/** = authc
