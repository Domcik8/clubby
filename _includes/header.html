<div class="masthead clearfix">
    <div class="inner">
        <h3 class="masthead-brand"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h3>
        <nav>
            <ul class="nav masthead-nav">
              {% for my_page in site.pages %}
                {% if my_page.title %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>

                {% endif %}
              {% endfor %}
            </ul>
        </nav>
    </div>
</div>
